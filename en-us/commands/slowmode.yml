---
description: "Activates \"slow mode\" on chat, where the user have to wait X seconds before sending a message. If you wanna disable slow mode, use 0!"
disabledInChannel: "{0} is no longer in slow mode!"
enabledInChannel: "{0} is now in slowmode! ({1} seconds)"
examples:
  - "5 |-| Changes channel slowmode to 5 seconds"
  - "3 | - | Changes the chat's slow mode to 3 seconds, showing that it is possible to change the time to something that cannot be set by Discord"
  - "69 |-| Changes channel slowmode to 69 seconds (nice)"
